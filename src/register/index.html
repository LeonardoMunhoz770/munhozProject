<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegisterPage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="containerForm">
            <form>
                <p>MunhozCompany</p>
                <h1>Registro</h1>
                <div class="containerInput">
                    <label>Nome</label>
                    <input placeholder="Nome" required type="text" id="name"> 
                </div>
                <div class="containerInput">
                    <label>Email</label>
                    <input placeholder="username@gmail.com" required id="email">
                </div>
                <div class="containerInput">
                    <label>Senha</label>
                    <input placeholder="Senha" required type="password" id="password"> 
                </div>
                <div class="containerButton">
                    <label id="redirectLogin">JÃ¡ possui cadastro? Entrar</label>
                    <button id="register" type="button">Registrar</button>
                </div>
            </form>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="script.js" type="module"></script>
</html>
