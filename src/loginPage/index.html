<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
</head>

<body>
    <main class="container">
        <div class="containerForm">
            <form>
                <p>Boatxyz</p>
                <h1>Login</h1>
                <div class="containerInput">
                    <label>Email</label>
                    <input placeholder="username@gmail.com" required id="email">
                </div>
                <div class="containerInput">
                    <label>Password</label>
                    <input placeholder="Password" required type="password" id="password"> 
                </div>
                <div class="containerButton">
                    <label>Forgot Password?</label>
                    <button id="signIn" type="button">Sign In</button>
                </div>
                <div class="methodsAutentication">
                    <label>Or continue with</label>
                    <figure class="containerLogo" id="autentication">
                        <img src="/assets/logo_google.png">
                    </figure>
                </div>
            </form>
        </div>
    </main>
    
</body>
<script src="script.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</html>
